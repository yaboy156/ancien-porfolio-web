<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="pagecontact" href="page_contact.html" />
    <title>Porfolio web du programeur web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="message-presantation">
        <h2>Porfolio web d'un programeur par Sonny Boucher</h2>
      </div>
      <div class="nav-bar">
        <nav>
          <ul>
            <a class="boutton" href="#biographie">Biographie</a>
            <a class="boutton" href="#projets">Projets Futurs</a>
            <a class="boutton" href="#connaissances">connaissance</a>
            <a class="boutton" href="page_contact.html">contact</a>
          </ul>
        </nav>
      </div>
      <div class="contour-image-titre">
        <img src="placeHolder.png" alt="Ma photo" />
      </div>
    </header>
    <main>
      <section id="biographie" title="Biographie">
        <div class="contour-titre">
          <div class="titre-1">
            <h2>Biographie</h2>
          </div>
        </div>
        <div class="grid-container-text-droit">
          <div class="grid-item-img1">
            <img src="placeHolder.png" alt="ordinateur" />
          </div>
          <div class="grid-item-text-droit">
            <div class="paragraphe-modele-1">
              <p>ceci est un placeHolder</p>
            </div>
          </div>
        </div>
      </section>
      <section id="connaissances" title="Connaissance">
        <div class="contour-titre">
          <div class="titre-2">
            <h2>Connaissance aquises</h2>
          </div>
        </div>
        <div class="grid-container-text-gauche">
          <div class="grid-item-img2">
            <img src="placeHolder.png" alt="cegep de rimouski" />
          </div>
          <div class="grid-item-text-gauche">
            <div class="paragraphe-modele-2">
              <p>ceci est un texte placeHolder</p>
            </div>
          </div>
        </div>
      </section>
      <section id="projets" title="Projets">
        <div class="contour-titre">
          <div class="titre-1">
            <h2>Mes projets futurs</h2>
          </div>
        </div>
        <div class="grid-container-text-droit">
          <div class="grid-item-img1">
            <img src="placeHolder.png" alt="image de programme" />
          </div>
          <div class="contour-paragraphe-projet grid-item-text-droit">
            <div class="paragraphe-modele-1">ceci est un texte</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
